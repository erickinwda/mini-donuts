<style>
    body {margin: 0; padding: 0; background: #111; font-family: Arial, sans-serif;}
    /* Container tipo WhatsApp */
    .chat-wrapper {width: 100%; max-width: 480px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; overflow: hidden;}
    /* HEADER fixo */
    .top {height: 72px; background: #202c33; display: flex; align-items: center; padding: 0 14px; gap: 12px; color: #fff; font-size: 17px; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.03); position: sticky; top: 0; z-index: 10; border-radius: 0 0 10px 10px;}
    .avatar {width: 52px; height: 52px; border-radius: 50%; flex: 0 0 52px; border: 2px solid #fff; overflow: hidden;}
    .avatar img {width: 100%; height: 100%; object-fit: cover;}
    .title {font-size: 17px; font-weight: 700; letter-spacing: 0.2px;}
    /* Botões de interação */
    .header-text {display: flex; flex-direction: column;}
    /* Área de chat */
    .chat {flex: 1; position: relative; overflow-y: auto; background: #0b0b0d; padding: 0 18px;}
    /* Typebot iframe container */
    .bot-frame {width: 100%; height: 100%; border: none; background: transparent;}
    /* Footer small bar */
    .footer {height: 44px; background: transparent; display: flex; align-items: center; justify-content: center; color: #9aa6b2; font-size: 13px; border-top: 1px solid rgba(255, 255, 255, 0.02);}
    /* Responsivo para dispositivos móveis */
    @media (max-width:500px) {{
        .top {{height: 65px; padding: 0 10px;}}
        .avatar {{width: 45px; height: 45px;}}
        .title {{font-size: 16px;}}
    }}
    @media (max-width:360px) {{

    }}
