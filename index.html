<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Donuts do Sucesso</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* Container tipo WhatsApp */
    .chat-wrapper {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    /* HEADER fixo */
    .top {
        height: 72px;
        background: #202c33;
        display: flex;
        align-items: center;
        padding: 0 14px;
        gap: 12px;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.03);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .avatar {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        flex: 0 0 52px;
        border: 2px solid #fff;
        overflow: hidden;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .title {
        font-size: 17px;
        font-weight: 700;
        letter-spacing: 0.2px;
    }

    /* Botões de interação */
    .header-text {
        display: flex;
        flex-direction: column;
    }

    /* Área de chat */
    .chat {
        flex: 1;
        position: relative;
        overflow-y: auto;
        background: #0b0b0d;
        padding: 0 18px;
    }

    /* Typebot iframe container */
    .bot-frame {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
    }

    /* Footer small bar */
    .footer {
        height: 44px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9aa6b2;
        font-size: 13px;
        border-top: 1px solid rgba(255, 255, 255, 0.02);
    }

    /* responsive tweaks */
    @media (max-width:500px) {
        .wrap {
            width: 100vw;
        }
    }
</style>

</head>

<body>

<div class="chat-wrapper">

    <!-- HEADER -->
    <div class="top">
        <div class="avatar"><img src="data:image/png;base64,BASE64_AQUI" alt="Mini Donuts"></div>
        <div class="header-text">
            <div class="title">Mini Donuts do Sucesso</div>
            <div class="subtitle">Atendimento VIP</div>
        </div>
    </div>

    <!-- TYPEBOT -->
    <div class="chat">
        <iframe class="bot-frame" src="https://typebot.co/my-typebot-jbx91v3"></iframe>
    </div>

    <div class="footer">Digitando... • Feito com Typebot</div>

</div>

</body>
</html>
