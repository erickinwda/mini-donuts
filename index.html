  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ece5dd;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .whatsapp-container {
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* CabeÃ§alho estilo WhatsApp */
    .header {
      background-color: #075e54;
      color: white;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 60px;
    }

    .header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .info span {
      font-size: 13px;
      color: #c7c7c7;
    }

    /* Fundo do chat */
    .chat-body {
      flex: 1;
      background-image: url("https://i.imgur.com/o7bXx2z.png");
      background-size: cover;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Estilo para manter o selo "Made with Typebot" visÃ­vel */
    iframe::-webkit-scrollbar {
      display: block;
    }

    iframe {
      scrollbar-width: auto;
    }

    /* NÃ£o escondendo o selo do Typebot */
    [typebot-branding],
    [data-testid="branding"],
    a[href*="typebot.io"],
    a[href*="typebot.co"] {
      display: inline !important;
      visibility: visible !important;
      opacity: 1 !important;
      height: auto !important;
      width: auto !important;
    }

    @media (min-width: 600px) {
      .whatsapp-container {
        width: 400px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
